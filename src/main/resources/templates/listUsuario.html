<!DOCTYPE html>
<html lang="en">
<head>
 <style>
    table, th, td {
      border: 3px solid rgb(0, 0, 0);
      border-collapse: collapse;
    }
    </style>
  <style>
    .redtext {
      color: red;
    }
    </style>
  
  <style>
    tr:hover {background-color: #ffff99;}
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">

<title>Lista de Usuários</title>
</head>
<body>
  <style>
    body{
    background-color: rgb(202, 213, 247);
  }
  </style>
  
    <style>
        div.a {
          text-align: center;
        }
        </style>
        
        <div class="a">
        <br></br>
          <h1><b><font face="Arial Narrow">Lista de Usuários</font></b></h1>
          
      <br><b><a href="/homeTelaInicial">Início</a></b></br>
      
      
        </div>
        <br></br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Senha</th>
            <th scope="col">Ação</th>
            
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="usuario: ${usuarios}" data>
                <td data-th-text="${usuario.id}"></td>
                <td data-th-text="${usuario.nome}"></td>
                <td data-th-text="${usuario.cpf}"></td>
                <td data-th-text="${usuario.senha}"></td>
                
                <td><a th:href="@{'/excluirUsuario/'+${usuario.id}}"<p class="redtext">Excluir</p></a></td>
                               
                <td>
                   
            </tr>              
        </tbody>        
      </table>      
      <a href="/homeUsuario"><b>Cadastrar</b></a>
      <p><b><a href="/dadosCadastrais">Dados cadastrais</a></p>
       
</body>
</html>
