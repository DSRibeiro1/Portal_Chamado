<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<title>Cadastro de Usuario</title>
</head>
<body>
  
  <style>
    body{
    background-color: rgb(202, 213, 247);
  }
  </style>
  
  <style>
    div.a {
      text-align: center;
    }
    </style>
    
    <div class="a">
<br>
    <h1><b><font face="Arial Narrow">Cadastro de Usuário</font></b></h1>
    <br><b><a href="/dadosCadastrais">Dados cadastrais</a>
          
  </div>
  
  <br></br>
  
<form method="POST" action="/homeUsuario">
    <div th:if="${usuario}">
        <input type="hidden" name="id" th:value="${usuario?.id}">
    </div>
    <div class="form-group" >
      <label for="formGroupExampleInput">Nome</label>
      
      <input type="text" class="form-control input-lg" id="formGroupExampleInput" name="nome" th:value="${usuario?.nome}">
    </div>
    <div class="form-group">
      <p></p>
      <label for="formGroupExampleInput2">Usuario</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="login" th:value="${usuario?.login}">
    </div> 
    <div class="form-group">
      <p></p>  
      <label for="formGroupExampleInput3">Senha</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="senha" th:value="${usuario?.senha}">
      </div>
      <div class="form-group">
        <p></p>
        <label for="formGroupExampleInput4">CPF</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="cpf" th:value="${usuario?.cpf}">
      </div>
      <div class="form-group">
        <br><label for="formGroupExampleInput5"><b>Tipo</b></label><br>
      </div>
      <br><th:block th:each="tipo :${tipos}"></br>
        <input class="form-check-input" type="checkbox" name="tipo" th:value="${tipo.id}">
        <label class="form-check-label" th:text="${tipo.descricao}"></label>
      </th:block>
     <p></p>  
    <div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <br></div>
      <br><b><a href="/homeTelaInicial">Início</a></b></br>
      <p></p>
      <p></p>
            
    </div>
  </form>
  </body>
</html>
