<html lang="en">
<head>

<title >Tela de Login</title>
</head>

<body>
  <div id="box">
  <div id="login-usuario">
    
  <style>
    body{
    background-color: rgb(202, 213, 247);
  }
  </style>
  
  
    <form method="post" action="/verificaLoginUsuario">
  
      <br><h1><b><font face="Arial Narrow" style="margin-top: -3px; margin-left: 110px; margin-right: 15px;">Login</font></b></h1></br>
    <div th:if="${usuario}">
        <input type="hidden" name="id" th:value="${usuario?.id}">
    </div>
    <div class ="form-group" >
      <br>
      <label >Usuário</label>
      
      <input class="input-dados" type="cpf" name="cpf" placeholder="Digite seu CPF" required>
      <p></p>

      <label >Senha</label>
      
      <input class="input-dados" type="password" name="senha" placeholder="Digite senha" required>
      <p></p>


      </th:block>
      <p></p>  
    <div>
        <br>
      <button type="submit" style="margin-top: -3px; margin-left: 110px; margin-right: 15px; " id="botao">Entrar</button>
      
      
      <p></p>
       
                <span><a href="/homeUsuario">Não possui conta? Cadastre-se</a></span>
            </form>
            
        </div>
    </div>
</body>
