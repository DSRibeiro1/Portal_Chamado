<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<title>Cadastro de Chamado</title>
</head>
<body>
  <style>
    body{
    background-color: rgb(202, 213, 247);
  }
  </style>
  
  <style>
    div.a {
      text-align: center;
    }
    </style>
    
    <div class="a">
      <br>
    <h1><b><font face="Arial Narrow">Cadastro de Chamado</font></b></h1>
    <br><b><a href="/dadosCadastrais">Dados cadastrais</a>
    
  </div>
</br>

<form method="POST" action="/homeChamado">
    <div th:if="${chamado}">
        <input type="hidden" name="id" th:value="${chamado?.id}">
    </div>
    <div class="form-group" >
      <br></br>
      <label for="formGroupExampleInput">Data</label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="data" th:value="${chamado?.data}">
    </div>
    <div class="form-group" >
      <p></p>
      <label for="formGroupExampleInput">Descrição</label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="descricao" th:value="${chamado?.descricao}">
    </div>
    <div class="form-group">
      <p></p>
      <label for="formGroupExampleInput2">Titulo</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="titulo" th:value="${chamado?.titulo}">
    </div>
     
    <div class="form-group">
        <br><label for="formGroupExampleInput3"><b>Filas</b></label><br>
      </div>
      <br><select class="form-control" id="dropDownList" name="fila"></br>
      <option value="null" selected>Selecione</option>
      <option th:each="fila: ${filas}" th:value="${fila.id}" th:text="${fila.descricao}">
        </option>
      </select>
       <br><label for="formGroupExampleInput4"><b>Produtos</b></label></br>
    </div>
    <br><select class="form-control" id="dropDownList" name="prod"></br>
    <option value="null" selected>Selecione</option>
    <option th:each="produto: ${produtos}" th:value="${produto.id}" th:text="${produto.nome}">
      </option>
    </select>
    <br><label for="formGroupExampleInput5"><b>Usuarios</b></label></br>
  </div>
  <br><select class="form-control" id="dropDownList" name="usu"></br>
  <option value="null" selected>Selecione</option>
  <option th:each="usu: ${usuarios}" th:value="${usu.id}" th:text="${usu.nome}">
    </option>
  </select>
</div>
      </th:block>
      <p></p>  
    <div>
      
      <br><button type="submit" class="btn btn-primary">Cadastrar</button></br>
      <br><b><a href="/homeTelaInicial">Início</a></b></br>
    <br></br><br></br>
    </div>
  </form>
  </body>
</html>
